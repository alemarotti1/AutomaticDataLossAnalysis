<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema de gerenciamento de modelo</title>
        
        <!-- import jquery from the web-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- import bootstrap from the web-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- importing eel necessary lib-->
        <script type="text/javascript" src="/eel.js"></script>


        
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Sistema de gerenciamento de modelo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="defineHelp.html">Define Help<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="validateChoice.html">Validate Choice</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="model-status" style="float: left; width: 27vw; height: 90vh;">
            <!--create a boostrap table-->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="3" scope="col" style="text-align: center;"><h3 style="font-weight: bolder;">Models</h3></th>
                    </tr>
                    <tr>
                        <th scope="col">Model</th>
                        <th scope="col">Status</th>
                        <th scope="col">Activate</th>
                    </tr>
                </thead>
                <tbody id="model-status-table">
                    <tr>
                        <td colspan="3" style="text-align: center;"><button type="button" class="btn btn-primary" id="create-model">Create Model</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="project-status" style="float: right; width: 70vw; height: 90vh;">
            <div style="background-color: darkgray; padding: 5px;"> 
                <button id="btn-start-project" class="btn btn-primary">Confirmar escolha</button>
                <button id="btn-start-project" class="btn btn-primary">Tirar Duvida</button>
            </div>
            <div id="project-status-table" style="height: 90vh; overflow-y: scroll;">
                <table class="table table-striped" style="max-width: 70vw;">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Status</th>
                            <th scope="col">Certainty</th>
                        </tr>
                    </thead>
                    <tbody id="project-status-list">
                        <tr>
                            <td colspan="3" style="text-align: center;"><h1>Select a Model</h1></td>
                            <!--td style="white-space: nowrap; overflow:hidden;text-overflow: ellipsis; width: 30vw;">2021-11-03 15-13-18_after.png</td>
                            <td></td>
                            <td></td-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        
    </body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/project.js"></script>
</html>
