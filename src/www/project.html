<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema de gerenciamento de modelo</title>
        
        <!-- import jquery from the web-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- import bootstrap from the web-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- importing eel necessary lib-->
        <script type="text/javascript" src="/eel.js"></script>

        <style>
            .modal-img{
                display: none;
                border-radius: 10px;
                transition: opacity .3s ease-in-out;
                background-color: rgb(67, 67, 216);
                z-index: 99999;
                position: fixed;
                min-height: 90vh;
                max-height: 90vh;
                max-width: 90vw;
                bottom: calc(5vh);
                left: calc(5vw);
                overflow-y: scroll;
                overflow-x: hidden;
            }
            .modal-img .image-container{
                background-color: rgb(146, 146, 146);
                max-width: 49.7%;
                padding: 5px;
            }
            .modal-img div img{
                max-width: 100%;
                max-height: 100%;
            }
        </style>


        
    </head>
    <body>
        <div class="modal-img" style="border: 3px solid lightgray;">
            <div class="close" style="width: 100%;">
                <!--bootstrap button-->
                <button type="button" class="btn btn-danger" style="float: right; right: 20px; position: relative; background-color: red;">X</button>
            </div>
            <div style="text-align: center; background-color: rgb(90, 31, 31);">
                <h2 style="color: rgb(216, 216, 216);">Was there a data loss?</h2><br>
                <button type="button" class="btn btn-success" id="yes"><h2>Yes</h2></button>
                <button type="button" class="btn btn-danger" id="no"><h2>No</h2></button>
                <br>
                <br> 
             </div>
            <div id="modal-img-before" class="image-container" style="float: left; text-align: center;">
                <div><h2>Before</h2></div>
                <img id="before" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div id="modal-img-after" class="image-container" style="float: right; text-align: center;">
                <div><h2>After</h2></div>
                <img id="after" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
            </div>
            
        </div>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Sistema de gerenciamento de modelo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Project Listing<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="model-status" style="float: left; width: 27vw; height: 90vh;">
            <!--create a boostrap table-->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="3" scope="col" style="text-align: center;"><h3 style="font-weight: bolder;">Models</h3></th>
                    </tr>
                    <tr>
                        <th scope="col">Model</th>
                        <th scope="col">Status</th>
                        <th scope="col">Activate</th>
                    </tr>
                </thead>
                <tbody id="model-status-table">
                    <tr>
                        <td colspan="3" style="text-align: center;"><button type="button" class="btn btn-primary" id="create-model">Create Model</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="project-status" style="float: right; width: 70vw; height: 90vh;">
            <div style="background-color: darkgray; padding: 5px;"> 
                <button id="btn-sort-certain" class="btn btn-primary">Confirmar escolha</button>
                <button id="btn-sort-doubt" class="btn btn-primary">Tirar Duvida</button>
                
                <button id="btn-start-prediction" class="btn btn-success" style="float: right; margin: 2px;">Start Prediction</button>
                <button id="btn-stop-prediction" class="btn btn-danger" style="float: right; margin: 2px; display: none;">Stop Prediction</button>
                <button id="btn-refresh-project" class="btn btn-success" style="float: right;  margin: 2px">Refresh</button>
            </div>
            <div id="project-status-table" style="height: 90vh; overflow-y: scroll;">
                <table class="table table-striped" style="max-width: 70vw;">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Status</th>
                            <th scope="col">Certainty</th>
                        </tr>
                    </thead>
                    <tbody id="project-status-list">
                        <tr>
                            <td colspan="3" style="text-align: center;"><h1>Select a Model</h1></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        
        
    </body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/project.js"></script>
</html>
